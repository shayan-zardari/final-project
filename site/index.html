<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Room Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Conference Room Booking</h1>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="rooms">Available Rooms</div>
            <div class="tab" data-tab="bookings">My Bookings</div>
        </div>

        <!-- Available Rooms Tab -->
        <div class="tab-content active" id="rooms">
            <div class="card">
                <h2>Find Available Rooms</h2>
                <div class="form-group">
                    <label for="booking-date">Date</label>
                    <input type="date" id="booking-date" name="booking-date">
                </div>
                <button id="search-rooms">Search Available Rooms</button>
            </div>

            <div class="loading" id="rooms-loading">Loading rooms...</div>
            <div class="rooms-grid" id="rooms-grid"></div>
        </div>

        <!-- My Bookings Tab -->
        <div class="tab-content" id="bookings">
            <div class="card">
                <h2>My Bookings</h2>
                <div class="form-group">
                    <label for="user-email">Your Email</label>
                    <input type="email" id="user-email" name="user-email" placeholder="Enter your email">
                </div>
                <button id="load-bookings">Load My Bookings</button>
            </div>

            <div class="loading" id="bookings-loading">Loading your bookings...</div>
            <div class="booking-list" id="booking-list"></div>
        </div>
    </div>

    <!-- Room Booking Modal -->
    <div class="modal" id="booking-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Book a Room</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="success-message" id="booking-success">
                Booking successfully created!
            </div>
            <div class="error-message" id="booking-error">
                There was an error creating your booking.
            </div>
            <div class="form-group">
                <label for="modal-room-name">Room</label>
                <input type="text" id="modal-room-name" disabled>
                <input type="hidden" id="modal-room-id">
            </div>
            <div class="form-group">
                <label for="modal-date">Date</label>
                <input type="date" id="modal-date" disabled>
            </div>
            <div class="form-group">
                <label>Select Time Slot</label>
                <div class="time-slots" id="modal-time-slots"></div>
            </div>
            <div class="form-group">
                <label for="modal-email">Your Email</label>
                <input type="email" id="modal-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="modal-title">Booking Title</label>
                <input type="text" id="modal-title" placeholder="Enter a title for your meeting" required>
            </div>
            <div class="form-group">
                <label for="modal-attendees">Number of Attendees</label>
                <input type="number" id="modal-attendees" min="1" value="1" required>
            </div>
            <button id="create-booking">Create Booking</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
